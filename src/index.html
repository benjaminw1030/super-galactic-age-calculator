<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h3>Super Galactic Age Calculator</h3>
  <p>Planets go around the sun at different rates. Calculate your age on any of the eight planets in our solar system!</p>
  <form id="calculator-form">
    <label for="birthday">Enter your birthday:</label>
    <input id="birthday" type="date" name="birthday">
    <button type="submit">Calculate your age!</button>
  </form>
  <div id="response"></div>
</body>
</html>
